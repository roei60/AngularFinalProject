<mat-card>
  <div class="form">
<form class="bestOffer-container" (ngSubmit)="onSubmit()">
  <div class="quarter">
    <img src="../../../assets/images/Berlin.jpeg" alt="Berlin" style="width:100%">
    <h3>OUR BEST OFFER BY USERS SEARCHES </h3>
    <p>{{ DestinationValue | DestinationCustumePipe }}</p>
    <p>
        We colect information from users from all over the world about the best destination.
        We promise you the best price with the best efforts.
        Don't forget to rate us.
        Have FUN !! :)
    </p>
    <aside>from 30$</aside>
  </div>
             
  <button mat-raised-button class="button" type="submit" >
    <span *ngIf="!isLoading">Search flight now</span>
    <mat-spinner *ngIf="isLoading" class="spinner" color="accent" [diameter]="27"></mat-spinner>
  </button>
</form>
</div>
</mat-card>
